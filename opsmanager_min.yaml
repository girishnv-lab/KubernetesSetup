apiVersion: mongodb.com/v1
kind: MongoDBOpsManager
metadata:
  name: om
spec:
  replicas: 1
  version: "6.0.18"
  adminCredentials: ops-manager-admin-secret
  applicationDatabase:
    members: 3
    version: "6.0.5-ent"
    podSpec:
      podTemplate:
        spec:
          securityContext:
            fsGroup: 2000
            runAsNonRoot: true
            runAsUser: 2000